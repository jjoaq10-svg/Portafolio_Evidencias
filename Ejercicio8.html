<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
  .btn-group a {
      color: inherit;
      text-decoration: none;
    }
</style>
</head>
<body>

<div class="container">
  <h2>Button Group</h2>
  <p>The .btn-group class creates a button group:</p>
  <div class="btn-group">
    <button type="button" class="btn btn-success"><a href="https://www.youtube.com/" target="iframe_a">Youtube</a></button>
    <button type="button" class="btn btn-danger"><a href="https://open.spotify.com/intl-es" target="iframe_a">Spotify</a></button>
    <button type="button" class="btn btn-warning"><a href="https://upslp.blackboard.com/?new_loc=%2Fultra%2Fcourses%2F_7432_1%2Foutline" target="iframe_a">Blackboard</a></button>
  </div>
<div>
  <iframe src="" name="iframe_a" height="300px" width="100%" title="iframe a"></iframe>
</div>
</div>

</body>
</html>
