<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    // Mensaje inicial
    alert("Bienvenido a las tablas de multiplicar");

    // Pedir n√∫mero al
    let numero = parseInt(prompt("¬øQu√© n√∫mero deseas multiplicar?"));
    let veces = 10; // limite de la multiplicacion

    // Mostrar tabla en el DOM
    document.write("<table border= 1>");
    for (let i = 1; i <= veces; i++) {
        let res = numero * i;
        let mensaje = `${numero} * ${i} = ${res}`;
        document.write("<tr>");
        document.write("<td>" + mensaje + "</td>");
        document.write("</tr>");
        
        // Tambi√©n mostrar en consola
        console.log(mensaje);
    }
    document.write("</table>");
</script>

</body>
</html>
